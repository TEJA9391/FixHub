<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register as Technician - FixHub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background: #ffffff;
      color: #000;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0d47a1;
    }

    .form-container label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
      color: #000;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #0d47a1;
      border-radius: 8px;
      font-size: 15px;
      background-color: #f0f8ff;
      color: #000;
      transition: 0.3s;
    }

    .form-container input:focus,
    .form-container select:focus {
      outline: none;
      border-color: #1565c0;
      box-shadow: 0 0 5px #2196f3;
    }

    .form-container button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 1rem;
      font-size: 16px;
      font-weight: bold;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-container button:hover {
      background-color: #1565c0;
    }

    #successMessage {
      display: none;
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background: #e3f2fd;
      color: #0d47a1;
      border: 2px solid #64b5f6;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Technician Registration</h2>
    <form id="registrationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <label for="category">Service Category</label>
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option>Electrical</option>
        <option>Plumbing</option>
        <option>Cleaning</option>
        <option>Appliance Repair</option>
        <option>Painting</option>
        <option>Pest Control</option>
      </select>

      <label for="experience">Experience (in years)</label>
      <input type="number" id="experience" placeholder="e.g., 3yrs" required>

      <label for="rate">How many Hours Do you work Daily(₹)</label>
      <input type="number" id="rate" placeholder="e.g., 2hrs" required>

      <button type="submit">Submit</button>
    </form>

    <div id="successMessage">
      ✅ Registration Successful! Redirecting to homepage...
    </div>
  </div>

  <script>
    const form = document.getElementById("registrationForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Show success message
      successMessage.style.display = "block";

      // Hide the form
      form.style.display = "none";

      // Redirect after 3 seconds
      setTimeout(() => {
        window.location.href = "index.html";
      }, 500);
    });
  </script>

</body>
</html>
